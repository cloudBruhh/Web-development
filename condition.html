<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Number is Positive, Negative, or Zero</title>
</head>

<body>
    <script>
        num = prompt("Please enter a number:");
        if (num > 0) {
            document.write(num + " is a positive number.");
        }
        else if (num < 0) {
            document.write(num + " is a negative number.");
        }
        else {
            document.write(num + " is zero.");

        }
        if (num % 2 == 0) {
            document.write("<br>" + num + " is an even number.");
        }
        else {
            document.write("<br>" + num + " is an odd number.");
        }
    </script>
</body>

</html>
