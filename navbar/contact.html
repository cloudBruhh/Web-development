<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Ashwin Thapa</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        height: 50%;
        width: 100%;
      }

      .card {
        background-color: transparent;
        color: white;
        padding: 20px;
        width: 100%;
        height: 100%;
        border-radius: 8px;
      }

      .form-card input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: none;
      }
      .a {
        background-color: transparent;
        color: white;
        border: 1px solid white;
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Welcome to My Website</h1>
      <p>This is the header section of the page.</p>
    </header>
    <nav class="navbar">
      <div class="logo">Ashwin Thapa</div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>

    <section class="page-header">
      <h1>Get In Touch</h1>
    </section>
    <div class="container">
      <div class="card">
        <h3>Map</h3>
        <p style="color: white">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3019.3554368062264!2d85.31005595031228!3d27.72994967042969!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb18dfc1fe846f%3A0xf6511987ca28b6c3!2zTWFoYXJzaGkgU2Nob29sICjgpK7gpLngpLDgpY3gpLfgpL8g4KS44KWN4KSV4KWB4KSyKQ!5e0!3m2!1sen!2snp!4v1771477690339!5m2!1sen!2snp"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </p>
      </div>

      <div class="card">
        <h3>Video</h3>
        <p style="color: white">[Introduction Video Here]</p>
      </div>

      <div class="card">
        <h3>Office Details</h3>
        <p><strong>Address:</strong> 123 Tech Lane</p>
        <p><strong>Phone:</strong> (555) 012-3456</p>
      </div>

      <div class="card form-card">
        <h3>Contact Form</h3>
        <input class="a" type="text" placeholder="Your Name" />
        <input class="a" type="email" placeholder="Your Email" />
        <button class="a" style="padding: 5px 15px; cursor: pointer">
          Submit
        </button>
      </div>
    </div>

    <footer>
      <p>&copy; 2026 john doe. all rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
