<!doctype html>
<html>
  <head>
    <title>HTML Layout Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .main-content {
        flex: 1;
        display: flex;
      }

      aside {
        background-color: #f4f4f4;
        width: 25%;
        padding: 20px;
      }

      section {
        width: 75%;
        padding: 20px;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: auto;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>My Website Header</h1>
    </header>

    <div class="main-content">
      <aside>
        <h2>Aside Section</h2>
        <p>This is the sidebar content.</p>
        <p>This is the sidebar and its about section is filled with nonsense</p>
         
        
      <section>
        <h2>Main Section</h2>
        <p>This is the main content area.</p>
        <p>This is the main content and its about section is filled with nonsense</p>
      </section>
    </div>

    <footer>
      <p>Â© 2026 My Website | Footer Section</p>
    </footer>
  </body>
</html>
