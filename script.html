<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var Username = prompt("Please enter your name:");
        if (confirm("Your name is " + Username + "?")) {
            document.write("Welcome to JavaScript, " + Username + "!");
        }
        else {
            document.write("Please refresh the page and enter your name again.");
        }
    </script>
    <p>Welcome to JavaScript</p>
</body>

</html>
