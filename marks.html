<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks</title>
</head>

<body>
    <script>
        marks = prompt("Enter your marks:");
        if (marks >= 80) {
            document.write(marks + " is distinction");
        }
        else if (marks >= 60) {
            document.write(marks + " is first division");
        }
        else if (marks >= 40) {
            document.write(marks + " is second division");
        }
        else {
            document.write(marks + " is failed ");
        }

    </script>
</body>

</html>
