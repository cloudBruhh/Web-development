<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const car = ["BMW", "Audi", "Mercedes"];
        car.push("Lexus");
        car.shift("BMW");
        car.unshift("Toyota");
        car.push("Honda", "Ford");
        car.pop("Ford");
        for (let i = 0; i < car.length; i++) {
            if (i === car.length - 1) {
                document.write(car[i]);
            } else {
                document.write(car[i] + ", ");
            }
        }
        document.write("<br><br>-------------------------------------------------------<br><br>");
        index = car.indexOf("Mercedes");
        document.write("<br><br>" + "The index of Mercedes is: " + index + "<br><br>");
        concat = car.concat(["Kia", "Hyundai"]);
        for (let i = 0; i < concat.length; i++) {
            if (i === concat.length - 1) {
                document.write(concat[i]);
            } else {
                document.write(concat[i] + ", " + "<br><br>");
            }
        }
        document.write("<br><br>-------------------------------------------------------<br><br>");
        let newcars = concat.slice(2, 5);
        document.write("<br><br>");
        for (let i = 0; i < newcars.length; i++) {
            if (i === newcars.length - 1) {
                document.write(newcars[i]);
            } else {
                document.write(newcars[i] + ", ");
            }
        }
        document.write("<br><br>-------------------------------------------------------<br><br>");
        let newercars = concat.splice(2, 5);
        document.write("<br><br>");
        for (let i = 0; i < newercars.length; i++) {
            if (i === newercars.length - 1) {
                document.write(newercars[i]);
            } else {
                document.write(newcars[i] + ", ");
            }
        }

        document.write("<br><br>-------------------------------------------------------<br><br>");
        document.write("<br><br>");
        const num = [5, 3, 4, 2, 1];
        num.sort();
        for (let i = 0; i < num.length; i++) {
            if (i === num.length - 1) {
                document.write(num[i]);
            } else {
                document.write(num[i] + ", ");
            }

        }
    </script>

</html>
