<!DOCTYPE html>
<html>

<head>
    <title>CSS Display Property</title>
    <style>
        .block {
            display: block;
            background-color: #d9edf7;
            margin-bottom: 10px;
        }

        .inline {
            display: inline;
            background-color: #f2dede;
        }

        .inline-block {
            display: inline-block;
            width: 100px;
            padding: 10px;
            background-color: #dff0d8;
            margin: 5px;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h2>CSS Display Property Example</h2>
    <div class="block">Block Element 1</div>
    <div class="block">Block Element 2</div>
    <span class="inline">Inline 1</span>
    <span class="inline">Inline 2</span>
    <br><br>
    <div class="inline-block">Home</div>
    <div class="inline-block">About</div>
    <div class="inline-block">Contact</div>
    <p class="hidden">This text is hidden using display:none</p>
</body>

</html>
