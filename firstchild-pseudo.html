<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        h3:first-child {
            color: red;
        }

        p:nth-child(odd) {
            font-style: italic;
            font-weight: bold;
        }
    </style>
    <title>first child and nth child example</title>
</head>

<body>
    <h3>hello</h3>
    <h3>bye</h3>
    <p>This is the first paragraph</p>
    <p>This is another paragraph</p>
    <p>This is the third paragraph</p>

</body>

</html>
