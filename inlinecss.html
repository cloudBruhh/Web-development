<!DOCTYPE html>
<html>

<head>
    <title>Inline CSS Form</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px;">

    <form action="#" method="post"
        style="max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

        <h2 style="color: #333; text-align: center;">Contact Us</h2>

        <div style="margin-bottom: 15px;">
            <label for="name" style="display: block; margin-bottom: 5px; color: #555;">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name.."
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; margin-bottom: 5px; color: #555;">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Your email.."
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="message" style="display: block; margin-bottom: 5px; color: #555;">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Write something.."
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"></textarea>
        </div>

        <div style="text-align: center;">
            <button type="submit"
                style="background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Submit</button>
        </div>

    </form>

</body>

</html>
