<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        ol {
            background-color: #e8f4ff;
            padding: 20px;
            width: 400px;
        }

        ol li {
            font-size: 16px;
            margin-bottom: 10px;
        }

        ul {
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 5px;
        }


        .a {
            list-style-type: square;
            font-size: 15px;
        }
    </style>
    <title>Listing</title>
</head>

<body>
    <ol>
        <li>Cricket</li>
        <ul>
            <li>KKR</li>
            <li>MI</li>
            <li>RCB</li>
            <li>CSK</li>
        </ul>
        <li>Football</li>
        <ul class="a">
            <li>FCB</li>
            <li>RMA</li>
            <li>PSG</li>
            <li>Man UTD</li>
        </ul>
    </ol>
    <ul>
        <li>Cricket</li>
        <ol type="I">
            <li>KKR</li>
            <li>MI</li>
            <li>RCB</li>
            <li>CSK</li>
        </ol>
        <li>Football</li>
        <ol type="a">
            <li>FCB</li>
            <li>RMA</li>
            <li>PSG</li>
            <li>Man UTD</li>
        </ol>
    </ul>

</body>

</html>
