<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        h2~p {
            color: blue;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Sibling</title>
</head>

<body>
    <h2>Hello World</h2>
    <p>This is a paragraph</p>
    <p>This is another paragraph</p>
</body>

</html>
