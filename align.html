<!DOCTYPE html>
<html>

<head>
    <title>CSS Alignment Example</title>
    <link rel="stylesheet" href="align.css">
</head>

<body>
    <h2>1. Text Alignment</h2>
    <div class="text-align">
        This text is center aligned
    </div>
    <h2>2. Block Alignment (margin: auto)</h2>
    <div class="center-box">
        Centered Box
    </div>
    <h2>3. Vertical Alignment</h2>
    <div class="vertical-align">
        Text <img src="background.png"> Image
    </div>
    <h2>4. Flexbox Alignment</h2>
    <div class="flex-container">
        <div class="flex">Centered</div>
        <div class="flex">How are you</div>
        <div class="flex">Hello World</div>
    </div>
    <h2>5. Grid Alignment</h2>
    <div class="grid-container">
        <div class="box">Centered</div>
        <div class="box2">Hello</div>
        <div class="box3">I've been living in a cardboard box</div>
        <div class="box4"> Why are you here </div>
    </div>
</body>
