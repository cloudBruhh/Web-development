<!DOCTYPE html>
<html lang="en">

<head>
    <style>

    </style>
    <link rel="stylesheet" href="style.css">
    <title>Student Form</title>
</head>

<body>
    <div class="container">

        <form class="b">
            <fieldset>
                <legend class="a">2082 BATCH Student</legend><br><br>

                <label for="first_name">First Name</label>
                <input type="text" name="f_name" id="first_name"><br><br>

                <label for="last_name">Last Name</label>
                <input type="text" name="l_name" id="last_name"><br><br>

                <label for="password">Password</label>
                <input type="password" name="password" id="password"><br><br>

                <label>Gender:</label><br><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Others</label><br><br>

                <label>Faculty:</label><br><br>

                <input type="checkbox" id="csit" name="faculty[]" value="CSIT">
                <label for="csit">Bsc. CSIT</label><br>

                <input type="checkbox" id="bitm" name="faculty[]" value="BITM">
                <label for="bitm">BITM</label><br>

                <input type="checkbox" id="bca" name="faculty[]" value="BCA">
                <label for="bca">BCA</label><br>

                <input type="checkbox" id="bbm" name="faculty[]" value="BBM">
                <label for="bbm">BBM</label><br><br>

                <label for="message">Message</label><br>
                <textarea name="usermessage" id="message" cols="30" rows="5" class="bc"></textarea><br><br>

                <label for="fruits">Fruits</label>
                <select name="fruits" id="fruits" class="bc">
                    <option value="" disabled selected>Select a fruit</option>
                    <option value="apple" class="bc">Apple</option>
                    <option value="orange" class="bc">Orange</option>
                    <option value="grapes" class="bc">Grapes</option>
                    <option value="banana" class="bc">Banana</option>
                </select><br><br>
                <label for="file">File</label>
                <input type="file"><br><br>
                <label for="range">Range</label>
                <input type="range"><br><br>
                <label for="search">Search</label>
                <input type="search"><br><br>
                <label for="reset">Reset</label>
                <input type="reset"><br><br>
                <label for="tel">TEL</label>
                <input type="tel"><br>
                <label for="url">URL</label>
                <input type="url"><br>
                <label for="number">Number</label>
                <input type="number"><br>
                <label for="time">Time</label>
                <input type="time"><br>

                <button type="submit" class="bc">Confirm</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
